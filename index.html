<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>uDecide</title>
  </head>
  <body>
    <!-- bootstrap was used for icons and content layout -->
    <div class="container-fluid">
      <div class="row">
        <section class="uDecideHeading">
          <!-- uDecide navigation section -->
          <nav class="uDecideNavBar">
            <a href="#">userProfile</a>&nbsp;|&nbsp;
            <a href="#">369:)</a>&nbsp;|&nbsp;
            <a href="/logIn.html"><i class="bi bi-person-fill textColorGreen"></i></a>&nbsp;|&nbsp;
            <a href="#">log out</a>
          </nav>
          <hr class="textColorGreen horizontalLineTickness"/>
          <h1 class="uDecideLogo"><span class="textColorGreen">:):</span> uDecide</h1>
        </section>
      </div>
      
      <div class="row ">
        <section class="uDecideTabs">
          <a href="#" class="tabItem tabColorGreen">All Activity</a>
          <a href="#" class="tabItem tabColorGrey borderColorGrey">Hot</a>
          <a href="#" class="tabItem tabColorGrey borderColorGrey">Popular</a>
        </section>
      </div>
      <!-- uDecide main content area with sample user post-->
      <div class="row g-0">
        <div class="col-lg-6">
            <section class="publicPostsContainer ">
              <i class="bi bi-person-circle"></i>
              <h5 class="publicUserProfileName">user</h5>
               <div class="publicPosts extColorGreen">
                  <p>
                     Decision the user needs help with
                  </p>
                  
                  <div class="publicVoteComponent">
                    <p>
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;votes:789<i class="bi bi-check textColorGreen"></i
                      ><i class="bi bi-lock-fill "></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3 hrs ago
                    </p> 
                </div>
              </div>
            </section>
          </div>
        
        <div class="col-lg-6">
          <div class="selectedPostContainer">
            <p>Decision the user needs help with</p>
            <div class="selectedPostVoteComponent">
              <p>votes:789 <h5 class="selectedUserProfileName">submitted by: userProfile</h5></p>
            </div>
            <div class="voteResults">
              <div class="voteBar1">
                <p>Yes</p>
                <div class="voteBar1Display">&nbsp;</div>
                <div class="voteBarValue1">369 :)</div>
              </div>
              <br />
              <div class="voteBar2">
                <p>No</p>
                <div>
                  <div class="voteBar2Display">&nbsp;</div>
                <div class="voteBarValue2">
                420 :(
              </div>
            </div>
          </div>
          <div class="contactUs">
            <p>About&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Contact Us</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
