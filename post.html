<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap set up -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="post.css" />

    <!-- google fonts for Domine, Poppin -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine&family=Manrope:wght@500&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <title>uDecide</title>
  </head>

  <body>
    <!-- divided uDecideNavBar into groups to create three flexbox items -->
    <nav class="uDecideNavBar mb-0">
      <div class="navItemsGroup1">
        <span class="uDecideLogo">:):</span>
        <span class="uDecideLogoTxt">uDecide</span>
      </div>

      <!-- <div class="navItemsGroup2">
      <hr class="greenHeadingBar" size="10">
    </div>  
    -->
      <div class="navItemsGroup3">
        <a href="#">coolgamer11</a>&nbsp;|
        <a href="/logIn.html"
          ><i class="bi bi-person-fill textColorDarkGreen"></i></a
        >&nbsp;|&nbsp;
        <a href="#">Log out</a>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row tabArea">
        <h6 class="createPostTab"><span class="createPostTabTextStyling">Create a Post</span></h6>
      </div>
      <div class="row gx-2 d-flex flex-row">
        <!-- Left side Content Area -->
        <div class="col-6 leftColumn">
          <form action="#" method="get" id="postSubmission">
            <div class="form-group">
              <label for="postTitle"><h6>Title</h6></label>
              <input
                type="text"
                class="form-control"
                id="postTitle"
                placeholder="What's on your mind?"
              />
            </div>

            <div class="form-group">
              <label for="postDescription"><h6>Description</h6></label>
              <textarea
                class="form-control"
                id="postDescription"
                rows="2"
                placeholder="What's been on your mind?"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="option1"><h6>Option 1</h6></label>
              <textarea
                class="form-control"
                id="option1"
                rows="2"
                placeholder="What's the first thing you need help choosing between?"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="postDescription"><h6>Option 2</h6></label>
              <textarea
                class="form-control"
                id="option2"
                rows="2"
                placeholder="What's the second thing you need help choosing between?"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="postDescription"><h6>Option 3</h6></label>
              <textarea
                class="form-control"
                id="option3"
                rows="2"
                placeholder="What's the third thing you need help choosing between?"
              ></textarea>
            </div>
            <input
              type="submit"
              class="btn w-100 mt-4"
              value="Submit Post"
            />
          </form>
        </div>
        <!-- Right side content area -->
        <div class="col-6  rightColumn">
          <!-- Votes Component -->
          <article class="userVotingArea row g-0">
            <h5 class="titleArea text-center">=Title</h5>
            <div class="d-flex flex-row justify-content-between px-3">
              <div class="row flexItem1">
                <i class="publicUserPic col-3 bi bi-person-circle iconSize mt-2"></i>
                <div class="profileName col-9">
                  <p class="m-0">natureisrad55</p>
                  <p class="m-0">3 hrs ago</p>
                </div>
              </div>
              <div class="flexItem2">
                <div class="profileVotes">
                  <p class="m-1">Total Votes:</p>
                  <p class="m-1">800</p>
                </div>
              </div>
            </div>
            <p class="row question contentPadding">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eligendi
              dolorem maiores nulla, assumenda beatae similique a voluptatibus.
            </p>
          </article>
          <!-- Voting In Progress Component -->
          <article class="votingOptions row g-0">
            <h5 class="votingInProgressComponent text-center">
              Voting In Progress
            </h5>
            <div class="">
              <h6 class="option p-2 mb-2">=Option 1</h6>
            </div>
            <div class="">
              <h6 class="option p-2">=Option 2</h6>
            </div>
            <div class="">
              <h6 class="option p-2">=Option 3</h6>
            </div>
          </article>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
