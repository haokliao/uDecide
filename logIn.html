<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>uDecide</title>
  </head>
  <body>
    <!-- bootstrap was used for icons and content layout -->
    <div class="container-fluid tabColorGreen containerSize">
      <div class="row">
        <section class="uDecideHeading">
          <!-- uDecide navigation section -->
          <nav class="uDecideNavBar">
            <a href="#" class="text-white">About&nbsp;&nbsp;</a>
            <a href="#" class="text-white">Contact Us</a>
          </nav>

          <h1 class="uDecideLogo">
            <span class="text-white">:):</span>
          </h1>
        </section>
      </div>
      <div class="row">
        <div class="col-md-6">
          <section class="logInTitleArea text-white">
            <span class="textColorLightGreen">:):</span>
            <h1>uDecide</h1>
            <p>a website designed to help <span class="textColorCream">YOU</span> make decisions</p>
          </section>
        </div>
        <div class="col-md-6">
          <section class="logInInputArea">
            <form action="#">
              <div class="userNameInput">
                <label for="username"></label>
                <input type="text" id="username" placeholder="username" />
              </div>
              <div class="passwordInput">
                <label for="password"></label>
                <input type="password" id="password" placeholder="password" />
              </div>
              <div class="checkBoxInput">
                <input type="checkbox" id="staySignedIn" />
                <label for="staySignedIn">Keep Me Signed In</label>
              </div>
              <br>
              <input type="submit" class="text-white tabColorGreen borderColorGreen" value="Sign In">
            </form>
          </section>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
