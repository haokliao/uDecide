<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="logIn.css" />
    <title>uDecide</title>
  </head>
  <body>
    <!-- bootstrap was used for icons and content layout -->
    <div class="container-fluid tabColorGreen containerSize">
      <div class="row">
        <section class="uDecideHeading mb-2">
          <!-- uDecide navigation section -->
          <nav class="uDecideNavBar">
            <span class="text-white">:):</span>
            <div>
              <a href="#" class="text-white">About&nbsp;&nbsp;</a>
              <a href="#" class="text-white">Contact Us</a>
            </div>
          </nav>
        </section>
      </div>

      <div class="row rowHeight">
        <div
          class="
            col-md-6
            d-flex
            flex-column
            justify-content-center
            align-items-center
          "
        >
          <!-- uDecide title area -->
          <section class="logInTitleArea text-white">
            <h1 class="uDecideLogo">
              <div class="textColorLightGreen text-center">:):</div>
            </h1>
            <h1 class="text-center">uDecide</h1>
            <p>
              a website designed to help
              <span class="textColorCream">YOU</span> make decisions
            </p>
          </section>
        </div>
        <div
          class="
            col-md-6
            d-flex
            flex-column
            justify-content-center
            align-items-center
          "
        >
          <!-- uDecide login and registration form -->
          <section class="logInInputArea rounded">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link text-muted" aria-current="page" href="#"
                  >SIGN IN</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link textColorGreen" href="#">SIGN UP</a>
              </li>
            </ul>
            <form
              action="#"
              class="
                d-flex
                flex-column
                justify-content-center
                align-items-center
              "
            >
              <div class="userNameInput p-1">
                <label for="username"></label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="username"
                />
              </div>
              <div class="passwordInput p-1">
                <label for="password"></label>
                <input
                  type="password"
                  id="password"
                  name="newPassword"
                  placeholder="password"
                />
              </div>
              <div class="passwordInput p-1">
                <label for="confirmPassword"></label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="confirm password"
                />
              </div>
              <div class="checkBoxInput p-1">
                <input type="checkbox" id="staySignedIn" />
                <label for="staySignedIn">Keep Me Signed In</label>
              </div>
              <br />
              <input
                type="submit"
                class="text-white tabColorGreen borderColorGreen w-50 rounded"
                id="submitButton"
                value="Sign Up"
              />
            </form>
          </section>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
